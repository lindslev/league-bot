<style>
  body {
    color: black;
  }
  .container {
    padding-bottom: 80px;
  }
  a, a:hover {
    text-decoration: none;
    color: black;
  }
  h1, h2, h3, .divisionTitle {
    text-align: center;
    font-family: Poiret One;
    background: white;
    color: #333;
  }
  .subhead {
    font-size: 18px;
    font-family: Dosis;
    margin: 0px 30px 0px 30px;
  }
  h1 {
    font-family: Bangers;
    background: black;
    color: white;
  }
  table {
    text-align: center;
    margin: 0 auto;
    width: 95%;
    font-family: Dosis;
  }
  table td {
    border: 1px solid black;
    font-size: 18px;
  }
  .northeast, .atlantic, .pacific, .midwest {
    font-size: 14px;
  }
  .northeast {
    background: #80CC80;
  }
  .atlantic {
    background: #66A3FF;
  }
  .midwest {
    background: #FFFF66;

    background: #FF6666; /*nqoba's pref lol*/

<div ng-include="'client/components/nav.html'"></div>

<h1>Standings</h1>

<div class='container'>

  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-12">
      <table style="width: 100%">
        <tr><td class="northeast"><a href="/#/standings/northeast">Northeast</a></td><td class="atlantic"><a href="/#/standings/atlantic">Atlantic</a></td><td class="midwest"><a href="/#/standings/midwest">Midwest</a></td><td class="pacific"><a href="/#/standings/pacific">Pacific</a></td></tr>
      </table>
    </div>
  </div>
  <br>
  <div class='row'>
    <table>
      <tr>
        <td>Team</td>
        <td>Wins</td>
        <td>Ties</td>
        <td>Losses</td>
        <td>Points</td>
        <td>Cap Differential</td>
        <!-- <td>Division</td> -->
      </tr>
      <tr ng-repeat="team in standings | orderBy:['points','capDiff']:'reverse'" ng-class="{ 'atlantic' : team.division == 'Atlantic', 'northeast' : team.division == 'Northeast',
                            'midwest' : team.division == 'Midwest', 'pacific' : team.division == 'Pacific' }">
        <!-- orderBy takes an array of strings ['points','capDiff'] ;;;; alsoconvert hash to array -->
        <td><a href="/#/teams/{{team.name}}">{{team.name}}</a></td>
        <td>{{team.wins}}</td>
        <td>{{team.ties}}</td>
        <td>{{team.losses}}</td>
        <td>{{team.points}}</td>
        <td>{{team.capDiff}}</td>
        <!-- <td>{{team.division}}</td> -->
      </tr>  <!-- with 20 rows where rows are each team ranked from highest points to lowest points uhhh cap diff tho?? -->
    </table>
  </div>
</div>

<div ng-include="'client/components/footer.html'"></div>

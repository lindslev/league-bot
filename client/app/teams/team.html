<style>
  body {
    color: black;
  }
  .container {
    padding-bottom: 80px;
  }
  a, a:hover {
    text-decoration: none;
    color: black;
  }
  h1, h2, h3, .divisionTitle {
    text-align: center;
    font-family: Lato;
    font-weight: 200;
    background: black;
    color: white;
    padding: 5px 0px;
  }
  .subhead {
    font-size: 18px;
    font-family: Dosis;
    margin: 0px 30px 0px 30px;
  }
  h1 {
    font-family: Lato;
    font-weight: 200;
    background: #ef5350;
    color: white;
  }
  li, table {
    font-family: Dosis;
    font-size: 20px;
  }
  table {
    width: 100%;
    border: 1px solid black;
  }
  li span, td {
    font-family: Dosis;
  }
  td {
    border: 1px solid black;
    text-align: center;
  }
  ul {
    list-style-type: none;
  }
  h5 {
    text-align: center;
    font-family: Dosis;
    font-size: 40px;
  }
  footer p {
    display: inline;
  }
</style>
<div ng-include="'client/components/nav.html'"></div>

<h1>{{teams[idx].name}}<br>{{wins}} - {{ties}} - {{losses}}</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-xs-12">
      <h2>Roster</h2>
      <ul>
        <li>{{teams[idx].captain}} <span>(Captain)</span></li>
        <li ng-repeat="player in teams[idx].roster">{{player}}</li>
      </ul>
    </div>
    <div class="col-lg-4 col-md-4 col-xs-12">
      <h2>Server</h2>
      <h5>{{teams[idx].server}}</h5>
    </div>
    <div class="col-lg-4 col-md-4 col-xs-12">
      <h2>Schedule</h2>
      <table>
        <tr ng-repeat="team in teams[idx].schedule">
          <td class='tdWeek'><span>Week {{$index + 1}}</span></td>
          <td><a href="/#/teams/{{team}}"> {{team}}</a></td>
          <td><span ng-show="record[$index].game2">{{record[$index].game1}} & {{record[$index].game2}}</span></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!--incorporate ng-hide if routeParams doesnt match anything i want -->

<div ng-include="'client/components/footer.html'"></div>

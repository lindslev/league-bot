<style>
  body {
    color: black;
  }
  .container {
    padding-bottom: 80px;
  }
  a, a:hover {
    text-decoration: none;
    color: black;
  }
  h1, h2, h3, .divisionTitle {
    text-align: center;
    font-family: Poiret One;
    background: white;
    color: #333;
  }
  .subhead {
    font-size: 18px;
    font-family: Dosis;
    margin: 0px 30px 0px 30px;
  }
  h1 {
    font-family: Bangers;
    background: black;
    color: white;
  }
  li {
    font-family: Bangers;
    font-size: 20px;
  }
  li span {
    font-family: Dosis;
  }
  ul {
    list-style-type: none;
  }
  h5 {
    text-align: center;
    font-family: Bangers;
    font-size: 40px;
  }
  footer {
    background: black;
    height: 20px;
    width: 100%;
    text-align: center;
    font-family: Dosis;
    color: white;
    position: fixed;
    bottom: 0;
  }
</style>
<h2 id="mainBanner"><a class="subhead" href="/#/teams">teams</a><a href="/#/">MAJOR LEAGUE TAGPRO: LIVE</a><a class="subhead" href="/#/schedule">schedule</a></h2>

<h1>{{teams[idx].name}}</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-xs-12">
      <h2>Roster</h2>
      <ul>
        <li><span>Captain:</span> {{teams[idx].captain}}</li>
        <li ng-repeat="player in teams[idx].roster">{{player}}</li>
      </ul>
    </div>
    <div class="col-lg-4 col-md-4 col-xs-12">
      <h2>Server</h2>
      <h5>{{teams[idx].server}}</h5>
    </div>
    <div class="col-lg-4 col-md-4 col-xs-12">
      <h2>Schedule</h2>
      <ul>
        <li ng-repeat="team in teams[idx].schedule"><span>Week {{$index + 1}}:</span> {{team}}</li>
      </ul>
    </div>
  </div>
</div>
